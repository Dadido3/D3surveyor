<!doctype html>
<html>
<head>

<title>D3surveyor</title>

<meta charset="utf-8"/>

<meta name="viewport" content="width=device-width, initial-scale=1"/>


<link rel="stylesheet" href="/D3surveyor/static/css/w3.css" />

<link rel="stylesheet" href="/D3surveyor/static/font-awesome/css/all.min.css" />

<script src="https://cdn.jsdelivr.net/npm/text-encoding@0.7.0/lib/encoding.min.js"></script> 
<script src="/D3surveyor/wasm_exec.js"></script>
</head>
<body>
<div id="vugu_mount_point">

<img style="position: absolute; top: 50%; left: 50%;" src="https://cdnjs.cloudflare.com/ajax/libs/galleriffic/2.0.1/css/loader.gif">

</div>
<script>
var wasmSupported = (typeof WebAssembly === "object");
if (wasmSupported) {
	if (!WebAssembly.instantiateStreaming) { 
		WebAssembly.instantiateStreaming = async (resp, importObject) => {
			const source = await (await resp).arrayBuffer();
			return await WebAssembly.instantiate(source, importObject);
		};
	}
	const go = new Go();
	WebAssembly.instantiateStreaming(fetch("\/D3surveyor/main.wasm"), go.importObject).then((result) => {
		go.run(result.instance);
	});
} else {
	document.getElementById("vugu_mount_point").innerHTML = 'This application requires WebAssembly support.  Please upgrade your browser.';
}
</script>
</body>
</html>
